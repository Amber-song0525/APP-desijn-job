        <!-- Unnamed () -->
        <div id="u3232" class="text" style="visibility: visible;">
          <p><span>1.用户单击开启电量不足提醒，表示用户允许闹钟app获取手机设置权限。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span>2.当用户手机电量低于20%时，若用户已经开启闹钟，则在顶部状态栏显示“手机电量过低，请及时连接电源充电，避免手机关机导致闹钟失效”的提示。若用户此时并未开启闹钟，则在用户打开app准备设置闹钟且同时电量低于20%时，在app页面弹出提示框提醒用户及时充电。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span>3.当用户并没有在闹钟app内设定闹钟时，用户关机时不弹出电量不足提醒</span></p>
        </div>
      </div>
